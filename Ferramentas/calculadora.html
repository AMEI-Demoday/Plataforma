<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>

<body>

    <script>

let stop = 0;
        let precoTotal = 0;
        let produto = "";
        produto = prompt("Digite o nome do Produto.");
        produto = produto.charAt(0).toUpperCase() + produto.slice(1).toLowerCase();
        let quant_insumos = parseInt(prompt(`Quantos produtos são necessários para a confecção do(a) ${produto}?`));

        let nome_produto = "";

        while (stop < quant_insumos) {
            nome_produto = prompt(`Qual é o nome do ${stop + 1}º produto?`);
            nome_produto = nome_produto.charAt(0).toUpperCase() + nome_produto.slice(1).toLowerCase();
            let preco_produto = parseFloat(prompt(`Quanto você paga no(a) ${nome_produto}?`));
            let quantidade = parseFloat(prompt(`Quantos ${produto} você consegue fazer comprando ${nome_produto} no preço de R$${preco_produto}?`));
            let preco_por_unidade = preco_produto / quantidade;
            precoTotal += preco_por_unidade;
            document.write(`Comprando ${nome_produto}, fizemos o seguinte calculo, pegamos o valor do produto ${preco_produto} e dividimos pela quantidade ${quantidade}, e assim,  chegamos ao resultado de R$${preco_por_unidade}<br>`);
            stop++;
        }
        
        document.write(`<br>O custo total para produzir ${produto}(s) é R$${precoTotal.toFixed(2)}`);

    </script>

</body>

</html>
